# Haskel github action
# https://github.com/actions/setup-haskell

on: [push]
name: build
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['8.10.4']
        cabal: ['3.2.1.0']
        stack: ['2.5.1.1 ']
        os: [ubuntu-latest, macOS-latest]
        # exclude:
        #   # GHC 8.8+ only works with cabal v3+
        #   - ghc: 8.8.3
        #     cabal: 2.4.1.0
    name: Haskell playground - ${{ matrix.os }} GHC ${{ matrix.ghc }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Haskell
        uses: actions/setup-haskell@v1.1.4
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
          enable-stack: true
          stack-version: ${{ matrix.stack }}
      - name: Run Haskell Tests
        run: stack test
      - name: Build Haskell Package Documentation
        run: stack haddock
